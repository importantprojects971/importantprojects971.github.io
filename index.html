<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload - Important Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 50px;
    }
    input[type="file"] {
      margin: 20px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border: 2px solid #555;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Upload an Image</h1>
  <p>Select an image to preview it below (no upload to server).</p>
  
  <input type="file" accept="image/*" onchange="previewImage(event)">
  <div>
    <img id="output" src="#" alt="Image preview will appear here" style="display:none;">
  </div>

  <script>
    function previewImage(event) {
      const output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.style.display = 'block';
    }
  </script>
</body>
</html>
